name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script_stop: false
          script: |
            echo "========== 배포 시작 =========="
            cd /home/finefit-temp/Desktop/project/tong_xlsx_dashboard

            echo "1. Git Pull"
            git pull origin main

            echo "2. Frontend 의존성 설치"
            npm install

            echo "3. Backend 의존성 설치"
            source ~/anaconda3/etc/profile.d/conda.sh
            conda activate tong-dashboard
            cd backend
            pip install -r requirements.txt
            cd ..

            echo "4. Frontend 재시작"
            # 포트 3001 사용하는 프로세스 종료
            fuser -k 3001/tcp 2>/dev/null || true
            sleep 2
            nohup npm run dev > frontend.log 2>&1 &
            disown

            echo "5. Backend 재시작"
            # 포트 3002 사용하는 프로세스 종료
            fuser -k 3002/tcp 2>/dev/null || true
            sleep 2
            # 프로젝트 루트에서 PYTHONPATH 설정하여 실행
            PYTHONPATH=. nohup uvicorn backend.main:app --host 0.0.0.0 --port 3002 > backend.log 2>&1 &
            disown

            echo "========== 배포 완료 =========="
            sleep 3
            echo "실행 중인 프로세스:"
            ps aux | grep -E "vite|uvicorn" | grep -v grep || echo "프로세스 확인 불가"
            echo "완료"
